<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Todo | Sonoma Widget</title>
    </head>
    <body>
        <div class="container">
            <h1 id="counter">0</h1>
            <p>today</p>
            <hr />
            <input
                type="text"
                id="todo-input"
                onkeydown="
                    if (event.key === 'Enter') addTodo()
                "
            />
            <div class="todos"></div>
        </div>
    </body>
</html>
